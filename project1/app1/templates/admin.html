<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Toastify CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>
<body class="bg-gradient-to-r from-purple-500 to-indigo-600 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-3xl shadow-2xl p-8 sm:p-12 w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-indigo-700 mb-8">Admin Login</h2>

        <form action="" method="POST" class="space-y-6">
            {% csrf_token %}
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="name" placeholder="Enter your username"
                       class="form-control rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            <div>
                <label class="block mb-2 text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" placeholder="Enter your password"
                       class="form-control rounded-lg border-gray-300 focus:border-indigo-500 focus:ring-indigo-500" required>
            </div>
            <div>
                <button type="submit"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-lg transition">
                    Log In
                </button>
            </div>
        </form>

        <p class="text-center text-gray-500 text-sm mt-6">
            © 2025 Wasim Malik. All rights reserved.
        </p>
    </div>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />

{% if messages %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        {% for message in messages %}
        Toastify({
            text: "{{ message|escapejs }}",
            duration: 9000,
            gravity: "bottom",
            position: "right",
            backgroundColor: "{% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}#28a745{% elif message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}#dc3545{% else %}#007bff{% endif %}",
            close: true,  // ✅ Enables close (X) icon
            stopOnFocus: true
        }).showToast();
    {% endfor %}
    });
</script>
{% endif %}


</body>
</html>
