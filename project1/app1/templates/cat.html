{% extends "website/base.html" %}
{% block title %}cate{% endblock %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg rounded-4">
          <div class="card-body">
            <h4 class="mb-4 text-center">Add New Card</h4>
            <form>
              <div class="mb-3">
                <label for="cardName" class="form-label">Cardholder Name</label>
                <input type="text" class="form-control" id="cardName" placeholder="John Doe" required>
              </div>

              <div class="mb-3">
                <label for="cardNumber" class="form-label">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expiryDate" class="form-label">Expiry Date</label>
                  <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv" class="form-label">CVV</label>
                  <input type="password" class="form-control" id="cvv" placeholder="123" maxlength="4" required>
                </div>
              </div>

              <button type="submit" class="btn btn-primary w-100">Save Card</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

    
{% endblock content %}
